<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Sumud Flotilla Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #111; color: #eee; }
    #map { height: 80vh; }
    #controls {
      padding: 10px;
      background: #222;
      color: #fff;
      text-align: center;
    }
    #date-range {
      padding: 8px;
      text-align: center;
      font-size: 1em;
      background: #222;
      color: #ddd;
      display: none; /* Hidden by default */
    }
    select {
      padding: 5px;
      background: #333;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="voyageSelector">Select Voyage: </label>
    <select id="voyageSelector">
      <option value="positions.json">Next Voyage (Not yet live)</option>
      <option value="hope_archive.json">Hope (Archived Voyage)</option>
    </select>
  </div>
  <div id="map"></div>
  <div id="date-range"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 2);

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const dateRangeDiv = document.getElementById('date-range');
    let markers = [];
    let polyline;

    // Helper to format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
    }

    async function loadVoyage(file) {
      try {
        const response = await fetch(file + '?v=' + Date.now());
        const data = await response.json();

        // Clear old map elements
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];
        if (polyline) map.removeLayer(polyline);

        // Clear or show date range
        dateRangeDiv.style.display = 'none';
        dateRangeDiv.innerText = "";

        if (data.length === 0) {
          alert("No positions recorded yet for this voyage!");
          return;
        }

        // Determine date range for archive
        let startDate = null, endDate = null;
        if (file.includes("hope_archive.json")) {
          startDate = formatDate(data[0].timestamp);
          endDate = formatDate(data[data.length - 1].timestamp);

          // Show below map
          dateRangeDiv.innerText = `Hope Voyage: ${startDate} – ${endDate}`;
          dateRangeDiv.style.display = 'block';
        }

        // Plot markers and polyline
        const latlngs = data.map(pos => [pos.lat, pos.lon]);
        latlngs.forEach((latlng, i) => {
          const isLast = i === latlngs.length - 1;

          const marker = L.circleMarker(latlng, {
            radius: 5,
            color: isLast ? 'red' : (file.includes('hope_archive.json') ? 'orange' : 'blue')
          }).addTo(map);

          // Show popup for the last marker in archive
          if (file.includes("hope_archive.json") && isLast) {
            marker.bindPopup(`<b>Hope</b><br>${startDate} – ${endDate}`).openPopup();
          }

          markers.push(marker);
        });

        // Draw breadcrumb line
        polyline = L.polyline(latlngs, {
          color: file.includes("hope_archive.json") ? 'orange' : 'cyan'
        }).addTo(map);

        map.fitBounds(polyline.getBounds());
      } catch (err) {
        console.error("Error loading voyage:", err);
        alert("Couldn't load voyage data.");
      }
    }

    // Selector change
    const selector = document.getElementById('voyageSelector');
    selector.addEventListener('change', () => {
      loadVoyage(selector.value);
    });

    // Load initial
    loadVoyage(selector.value);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Sumud Flotilla</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: calc(100% - 250px);
      float: right;
    }
    #sidebar {
      width: 250px;
      background: #111;
      height: 100%;
      float: left;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    h1 {
      font-size: 18px;
      margin: 5px 0;
      text-align: center;
    }
    .flashing-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: limegreen;
      border-radius: 50%;
      animation: flash 1s infinite;
      vertical-align: middle;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>ðŸš¢ DIGITAL SUMUD FLOTILLA <span class="flashing-dot"></span></h1>
    <ul>
      <li>Shireen Abu Akleh</li>
      <li>Hind Rajab</li>
      <li>Refaat Alareer</li>
      <li>Razan Al-Najjar</li>
      <li>Mohammed Al-Durra</li>
      <li>Aya Al-Banna</li>
      <li>Yazan Al-Masri</li>
      <li>Layan Al-Sadeq</li>
      <li>Ahmed Abu Daqqa</li>
    </ul>
    <label><input type="checkbox" id="breadcrumbsToggle"> Show Breadcrumbs</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([32.6, 28.9], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let breadcrumbLayer = null;
    let marker = null;

    async function loadPositions() {
      const res = await fetch('positions.json');
      const positions = await res.json();

      if (!positions || positions.length === 0) return;

      // Show latest position marker
      const last = positions[positions.length - 1];
      if (marker) map.removeLayer(marker);
      marker = L.marker([last.lat, last.lon]).addTo(map);

      // Breadcrumbs
      const showBreadcrumbs = document.getElementById('breadcrumbsToggle').checked;
      if (breadcrumbLayer) map.removeLayer(breadcrumbLayer);
      if (showBreadcrumbs) {
        const latlngs = positions.map(p => [p.lat, p.lon]);
        breadcrumbLayer = L.polyline(latlngs, { color: 'red' }).addTo(map);
      }
    }

    document.getElementById('breadcrumbsToggle').addEventListener('change', loadPositions);

    // Initial load & refresh every 30 seconds
    loadPositions();
    setInterval(loadPositions, 30000);
  </script>
</body>
</html>
